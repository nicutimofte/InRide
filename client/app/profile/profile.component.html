<div style="align-items: center; align-content: center; text-align: center;">
	<i class="material-icons  mdl-list__item-avatar">person</i>
	<h1>{{current?.userName}}</h1>
	<h2>{{current?.phone}}</h2>
	<h3>{{current?.email}}</h3>
	 <div *ngFor="let x of attendingRoutes; let i = index" class="list-group demo-list-three mdl-list">
      <div class="mdl-list__item mdl-list__item--three-line">
            <span class="mdl-list__item-primary-content">
                  <!-- <img [src]="x.user.userPicture" alt=""> -->
                  <i class="material-icons  mdl-list__item-avatar">person</i>
                  <span>{{x?.oUserName}} - {{x?.oPhone}}</span>
                  <span class="mdl-list__item-text-body">
                  {{x?.attending.origin.formatted_address}} -> {{x?.attending.destination.formatted_address}}
                  </span>
            </span>
        <span class="mdl-list__item-secondary-content">
            <button
              class="list-group-item list-group-item-action mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="deleteUserRoute(i)">
                 Leave
            </button>
        </span>
      </div>
    </div>
</div>
